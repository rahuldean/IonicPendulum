<ion-view view-title="Friends">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchFriends">
      </label>
    </div>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="friend in friends | filter: searchFriends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        <img ng-src="{{friend.face}}">
        <h2>{{friend.name}}</h2>
        <label ng-repeat="tag in friend.tags">[{{tag}}] </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
